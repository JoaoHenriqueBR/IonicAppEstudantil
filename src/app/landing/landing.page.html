<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title" size="large">Bem-Vindo de volta</ion-title>
    <p class="subtitle">Faça login e acesse a sua conta</p>
  </div>

  <form [formGroup]="loginForm" class="login-form">
    <div class="ion-padding">
      <!-- Campo de Usuário -->
      <ion-item lines="none">
        <ion-input placeholder="E-Mail" formControlName="email" class="input"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>

      <!-- Espaço entre os campos -->
      <div class="ion-margin-top"></div>

      <!-- Campo de Senha -->
      <ion-item lines="none">
        <ion-input type="password" placeholder="Senha" formControlName="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>

    </div> 
    <div class="header">
      <ion-button color="primary" type="submit" (click)="login()">Entrar</ion-button>
    </div>
  </form>
</ion-content>
